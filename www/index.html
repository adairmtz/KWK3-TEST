     </ons-toolbar>

     <div class="carrusel_container">

          <div class="c1foto"><img src="img/03.png"></div>
        </div>
        
      </div>
    </div>

          <div class="c3foto"><img src="img/card2.png"></div>
          <div class="c3foto"><img src="img/card3.png"></div>

      </div>

      <div class="tabbar_btn tb_inactive"><i class="fas fa-gift"></i><p>Regalos</p></div>
